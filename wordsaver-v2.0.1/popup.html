<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSaver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>WordSaver</h1>
            <div id="word-count" class="word-count">共 0 个单词</div>
        </header>

        <!-- 搜索栏 -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="搜索单词或翻译..." class="search-input">
        </div>

        <!-- 消息显示 -->
        <div id="message" class="message" style="display: none;"></div>

        <!-- 单词列表 -->
        <div class="words-section">
            <div id="words-list" class="words-list">
                <!-- 单词将在这里显示 -->
            </div>
        </div>

        <!-- 底部操作按钮 -->
        <footer class="footer">
            <button id="export-btn" class="action-button">导出CSV</button>
            <button id="clear-btn" class="action-button danger">清空单词</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
